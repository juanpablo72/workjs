<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validaciones</title>
    <link rel="stylesheet" href="css/icono.css">
    <link rel="stylesheet" href="css/jp.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
</head>

<body>
    <div class="col-12 bg-degr">
        <div class="row justify-content-center ">
            <div class="col-md-5">
                <div class="card mt-5">
                    <div class="mt-3 mb-3 mr-3 ml-3">
                        <p id="error"> </p>
                        <form action="" method="POST">
                            <div class="form-group mt-10">
                                <label for="" style="color: black;">Nombre:</label>
                                <div class="row">
                                    <div class="col-1">
                                        <span class="icon-user-tie" style="color:blue;"  ></span>
                                    </div>
                                    <div class="col-11">
                                        <input id="nombre" name="nombre" type="text" placeholder="nombre"
                                    class="form-control ">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="" style="color: black;">apellido</label>
                                <input id="apellido" name="apellido" type="text" placeholder="apellido"
                                    class="form-control ">
                            </div>
                            <label for="" style="color: black;">documento</label>
                            <div class="row">
                                
                                <div class="col-5">
                                    
                                    <div class="form-group">
                                        <select class="form-control" name="select" id="select">
                                            <option value="">documento</option>
                                            <option value="1">V->VENEZOLANO</option>
                                            <option value="2">E-EXTRANJERO</option>
                                            <option value="2">J-JURIDICO</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-5 ml-5">
                                    <div class="form-group ">
                                        <input id="ci" name="ci" type="text" placeholder="ci" class="form-control ">
                                    </div>

                                </div>
                            </div>
                            <label for="" style="color: black;">genero</label>
                            <div class="row">
                                <div class="form-check">
                                    <input class="" type="radio" id="hombre" name="genero" value="hombre">
                                    <label for="hombre" style="color: black;">hombre</label>
                                    <input type="radio" id="mujer" name="genero" value="mujer">
                                    <label for="mujer" style="color: black;">mujer</label>
                                    <input type="radio" id="otro" name="genero" value="otro">
                                    <label for="otro" style="color: black;">Otro</label>
                                </div>

                            </div>
                            <div class="form-group ">
                                <label for="" style="color: black;">Telefono</label>
                                <input id="telefono" name="telefono" type="text" placeholder="telefono"
                                    class="form-control ">
                            </div>
                            <div class="form-group ">
                                <label for="" style="color: black;">Correo</label>
                                <input id="correo" name="correo" type="text" placeholder="correo" class="form-control ">
                            </div>
                            <div class="form-group">
                                <button onclick=" return limpiar();" type="submit"
                                    class="btn btn-dark btn-block mt-4 mb-3">borrar</button>

                            </div>
                            <div class="form-group">
                                <button onclick=" return guardar();"
                                    class="btn btn-primary btn-block mt-4 mb-3">guardar</button>

                            </div>
                        </form>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/val.js"></script>
</body>

</html>
